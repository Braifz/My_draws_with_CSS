<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Drawing a face</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="profile">
          <div class="hair"></div>
          <div class="face">
            <div class="eye">
              <div class="inner"></div>
            </div>
            <div class="eye eye-right">
              <div class="inner inner-right"></div>
            </div>
            <div class="nose"></div>
            <div class="lips"></div>
          </div>
          <div class="neck"></div>
          <div class="body"></div>
        </div>
      </section>
    </main>
  </body>
</html>
